<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]='formulario' (ngSubmit)='autenticar()' >
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
        <small *ngIf="formulario.get('email').valid && formulario.get('email').touched" class="form-text text-success">Done</small>
        <small *ngIf="formulario.get('email').invalid && formulario.get('email').touched" class="form-text text-danger">Email Invalido</small>
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
        <small *ngIf="formulario.get('senha').valid && formulario.get('senha').touched" class="form-text text-success">Done</small>
        <small *ngIf="formulario.get('senha').invalid && formulario.get('senha').touched" class="form-text text-danger">Senha Invalido</small>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
 
    <hr />
      <p class="small text-danger text-center"></p>
    </form>
</div>
<br />
